query QueueQuery{

    queues(text: "", page: 0, sort: "", size: 10000) {
        content {
            queueId
            queue {
                id
                name
            }
            #type
            #beds
            department {
                id
                name
            }
            patients(text: "", page: 0, size: 1, sort: "") {
                totalElements
            }
        }
    }
}

