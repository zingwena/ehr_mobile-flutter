query GetPatientsQuery{

    people(text: "", page: 0, sort: "", size: 50) {
        content {
            personId

            firstname
            lastname

            sex
            identifications{number,type{name}}
            occupation{name}
            identifications{identificationId}
            selfIdentifiedGender
            religion{name,id}
            education{id,name}
            marital{name,id}
            birthdate
            nationality{id,name}
            countryOfBirth{id,name}

            address {
                city
                town {
                    name
                }
                street
            }
            age {
                years
            }
        }
    }
}

